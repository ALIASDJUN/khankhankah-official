<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гүйлгээ амжилттай</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #d4d4d4 0%, #e8e8e8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: linear-gradient(to bottom, #ffffff 0%, #f5f5f5 100%);
            border-radius: 24px;
            max-width: 480px;
            width: 100%;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .success-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon::after {
            content: '✓';
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 30px;
        }

        .info-box {
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8f4 100%);
            border: 2px solid #a5d6a7;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .info-header {
            color: #2e7d32;
            font-size: 15px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 16px;
        }

        .amount {
            color: #1b5e20;
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .detail-label {
            color: #2e7d32;
            font-weight: 600;
        }

        .detail-value {
            color: #1a1a1a;
            font-weight: 500;
        }

        .warning-box {
            background: linear-gradient(135deg, #fff8e1 0%, #fffbf0 100%);
            border: 2px solid #ffcc80;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .warning-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .warning-icon {
            width: 24px;
            height: 24px;
            background: #ff9800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .warning-title {
            color: #e65100;
            font-size: 16px;
            font-weight: 600;
        }

        .warning-text {
            color: #4a4a4a;
            font-size: 13px;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .warning-amount {
            color: #d84315;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }

        .btn-confirm {
            width: 100%;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
        }

        .btn-confirm:active {
            transform: translateY(0);
        }

        .btn-close {
            width: 100%;
            background: transparent;
            color: #4caf50;
            border: none;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-close:hover {
            opacity: 0.7;
        }

        .progress-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-label {
            color: #4a4a4a;
            font-size: 14px;
            font-weight: 500;
        }

        .progress-percent {
            color: #4caf50;
            font-size: 18px;
            font-weight: 700;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4caf50 0%, #66bb6a 50%, #81c784 100%);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: progressAnimation 3s ease-out forwards, shimmer 1.5s infinite;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.4);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: slide 1.5s infinite;
        }

        @keyframes progressAnimation {
            0% {
                width: 0%;
            }
            100% {
                width: 98%;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes slide {
            0% {
                left: -100%;
            }
            100% {
                left: 200%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        
        <h1>Гүйлгээ амжилттай боллоо</h1>
        
        <div class="info-box">
            <div class="info-header">Таны дансанд мөнгө амжилттай орууллаа</div>
            <div class="amount">35,000,000 MNT</div>
            <div class="details">
                <div class="detail-row">
                    <span class="detail-label">Данс:</span>
                    <span class="detail-value">5374496164</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Нэр:</span>
                    <span class="detail-value">Санжмятав</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Банк:</span>
                    <span class="detail-value">Хаан Банк</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Огноо:</span>
                    <span class="detail-value" id="currentDate"></span>
                </div>
            </div>
        </div>
        
        <div class="warning-box">
            <div class="warning-header">
                <div class="warning-icon">ⓘ</div>
                <div class="warning-title">Анхаарах зүйл</div>
            </div>
            <div class="warning-text">
                5 сая төгрөгөөс дээш гүйлгээнд гүйлгээ нээх хураамж төлөх шаардлагатай.
            </div>
            <div class="warning-amount">Төлөх дүн: 190,000 MNT</div>
        </div>

        <div class="progress-container">
            <div class="progress-header">
                <span class="progress-label">Гүйлгээ боловсруулж байна...</span>
                <span class="progress-percent">98%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <button class="btn-confirm" onclick="handleConfirm()">Баримтыг авах</button>
        <button class="btn-close" onclick="handleClose()">Дүгсрах</button>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const dateTimeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            document.getElementById('currentDate').textContent = dateTimeString;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        function handleConfirm() {
            alert('Баримт татаж авах үйлдэл...');
        }

        function handleClose() {
            alert('Хаах үйлдэл...');
        }
    </script>
</body>
</html>
